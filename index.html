<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>My-Bank</title>
</head>
<body>
    <div id="Bank-title">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submite-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="second-page">
        <div class="row">
            <div class="col-md-4 Deposit">
                <div class="depoit stuts">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-aumont">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 Withdraw">
                <div class="withdraw stuts">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 Balance">
               <div class="balance stuts">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1000</span></h2>
               </div>
            </div>
        </div>
    </div>
    <div id="same-page">
        <div class="row">
            <div class="col-md-6">
                <div class="submite-area">
                    <h5>Deposit</h5>
                    <br>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to Deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submite-area"> 
                    <h5>Withdraw</h5>
                    <br>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click",function(){
            const hideArea = document.getElementById("Bank-title");
            hideArea.style.display = "none"
            const secondpage = document.getElementById("second-page");
            secondpage.style.display = "block";
            const samepage = document.getElementById("same-page");
            samepage.style.display = "block";
        })
        const depositbtn = document.getElementById("deposit-btn");
        depositbtn.addEventListener("click",function(){
            const depositamount = document.getElementById("deposit-amount").value;
            const depositAmountNumber = parseFloat(depositamount);
             

            const currentaumont = document.getElementById("current-aumont").innerText;
            
            const currentAumontNumber = parseFloat(currentaumont);
            const total = depositAmountNumber + currentAumontNumber;
            document.getElementById("current-aumont").innerText = total;

            const currentbalance = document.getElementById("current-balance").innerText;
            const currentBalanceNumber = parseFloat(currentbalance);
            const totalBalance = depositAmountNumber + currentBalanceNumber;

            document.getElementById("current-balance").innerText = totalBalance;


            document.getElementById("deposit-amount").value = "";
           
        })
        const withdrawbtn = document.getElementById("withdraw-btn");
        withdrawbtn.addEventListener("click",function(){
            const withdrwAmount = document.getElementById("withdraw-amount").value;
            const withdrawAmountNumber = parseFloat(withdrwAmount);
            const currentWithdraw = document.getElementById("current-withdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalwithdraw =  withdrawAmountNumber + currentWithdrawNumber;
            document.getElementById("current-withdraw").innerText = totalwithdraw;

            const currentbalance = document.getElementById("current-balance").innerText;
            const currentBalanceNumber = parseFloat(currentbalance);
            const totalBalance = currentBalanceNumber - withdrawAmountNumber;

            document.getElementById("current-balance").innerText = totalBalance;




            document.getElementById("withdraw-amount").value = "";

        })
      

    </script>
</body>
</html>
